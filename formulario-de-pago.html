<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/stable/kr-payment-form.min.js"
            kr-public-key="22083729:testpublickey_KzkMgtLWFLrBUuR7p2O3dZiMRvjQG41bFeqLRYa24ShTC"
            kr-post-url-success="https://tu-url-de-exito.com"
            kr-post-url-cancel="https://tu-url-de-cancelacion.com"
            kr-language="es-ES">
    </script>

    <link rel="stylesheet" href="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon-reset.min.css">
    <script type="text/javascript" src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon.js"></script>

<style type="text/css">
/*choice the size*/  
.kr-smart-form {
  width: 33% !important;
  }
  
  /*to choice the size of the embedded form*/
.kr-smart-form .kr-embedded {
  width: 100% !important;
  }
  
/*to use the CSS Flexbox (Flexible Box)*/  
 .kr-smart-form .kr-embedded .flex-container {
  flex-direction: row !important;
  display: flex;
  }
  
/*tocenter the button*/
  .kr-smart-form .kr-embedded .kr-payment-button {
  margin-left: auto;
  margin-right: auto;
  width: 100% !important;
}
</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const formToken = urlParams.get('formToken');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency');

        // Verificar si se recibieron los parámetros correctamente
        if (formToken) {
            // Configurar el formulario de pago con el formToken
            document.querySelector('.kr-embedded').setAttribute('kr-form-token', formToken);
        }

        // Mostrar el monto formateado y la moneda
        if (amount && currency) {
            const formattedAmount = (amount / 100).toFixed(2).replace('.', ','); // Formatear a 15,00
            document.getElementById('amount-display').innerText = `Monto: ${formattedAmount} ${currency}`;
        }
      });
    </script>

</head>
<body>
    <!-- Monto y moneda que se mostrarán opcionalmente -->
    <div id="amount-display" style="text-align: center; margin: 20px; font-size: 18px;"></div>

    <!-- El div donde se carga el formulario de pago -->
        <div class="kr-smart-form" kr-card-form-expanded>
      <div class="kr-embedded">
        <div class="flex-container">
          <div class="kr-pan">
          </div>
          <div class="kr-expiry">
          </div>
          <div class="kr-security-code">
          </div>
        </div>
        <div class="flex-container">
          <div class="kr-identity-document-type">
          </div>
          <div class="kr-identity-document-number">
          </div>
        </div>
        <button class="kr-payment-button">
        </button>
      </div>
    </div>
</body>
</html>
