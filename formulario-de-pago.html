<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/stable/kr-payment-form.min.js"
            kr-public-key="22083729:testpublickey_KzkMgtLWFLrBUuR7p2O3dZiMRvjQG41bFeqLRYa24ShTC"
            kr-post-url-success="https://tu-url-de-exito.com"
            kr-post-url-cancel="https://tu-url-de-cancelacion.com"
            kr-language="es-ES">
    </script>

    <link rel="stylesheet" href="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon-reset.min.css">
    <script type="text/javascript" src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .kr-embedded {
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
      // Configuración de los campos de pago
      const iziConfig = {
        config: {
          appearance: {
            customize: {
              elements: [
                {
                  paymentMethod: 'CARD',
                  fields: [
                    {
                      name: 'firstName',
                      visible: true, // Mostrar el campo nombre
                    },
                    {
                      name: 'lastName',
                      visible: true, // Mostrar el campo apellido
                    },
                    {
                      name: 'cardNumber',
                      visible: true, // El número de tarjeta siempre visible
                    },
                    {
                      name: 'expirationDate',
                      visible: true, // Fecha de vencimiento siempre visible
                    },
                    {
                      name: 'securityCode',
                      visible: true, // Código de seguridad siempre visible
                    },
                    {
                      name: 'typeDocument',
                      visible: true, // Mostrar el campo tipo de documento
                    },
                    {
                      name: 'documentNumber',
                      visible: true, // Mostrar el campo número de documento
                    },
                    {
                      name: 'email',
                      visible: true, // Mostrar el campo email
                    },
                    {
                      name: 'installments',
                      visible: true, // Mostrar el campo de cuotas (pago diferido)
                    },
                    {
                      name: 'deferred',
                      visible: true, // Mostrar el campo de pago diferido
                    }
                  ]
                }
              ]
            }
          }
        }
      };

      document.addEventListener('DOMContentLoaded', function() {
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const formToken = urlParams.get('formToken');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency');

        // Verificar si se recibieron los parámetros correctamente
        if (formToken) {
            // Configurar el formulario de pago con el formToken
            document.querySelector('.kr-embedded').setAttribute('kr-form-token', formToken);
        }

        // Mostrar el monto formateado y la moneda
        if (amount && currency) {
            const formattedAmount = (amount / 100).toFixed(2).replace('.', ','); // Formatear a 15,00
            document.getElementById('amount-display').innerText = `Monto: ${formattedAmount} ${currency}`;
        }

        // Inicializar el formulario de pago con el objeto iziConfig
        const checkout = new Izipay({ config: iziConfig });
        try {
          checkout.LoadForm({
            authorization: '22083729:testpublickey_KzkMgtLWFLrBUuR7p2O3dZiMRvjQG41bFeqLRYa24ShTC', // Coloca aquí tu token de sesión
            keyRSA: 'uJxd9WMmRrGugInc6AfKbCSSTr3tj0onBvMMoRh1EGf19' // Coloca aquí tu clave RSA
          });
        } catch (error) {
          console.log(error.message, error.Errors, error.date);
        }
      });
    </script>

</head>
<body>
    <!-- Monto y moneda que se mostrarán opcionalmente -->
    <div id="amount-display" style="text-align: center; margin: 20px; font-size: 18px;"></div>

    <!-- El div donde se carga el formulario de pago -->
    <div class="kr-smart-form" kr-card-form-expanded>
      <div class="kr-embedded"></div>
    </div>
</body>
</html>
